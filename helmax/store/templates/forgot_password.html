{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-black min-h-screen flex items-center justify-center">
    <div class="bg-[#222222] p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-orange-500 mb-6 text-center">Forgot Password</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-{{ message.tags }} text-center">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Email Input Form -->
        <form id="emailForm" method="post" action="{% url 'forgot_password' %}" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="email" class="block text-orange-400">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    class="w-full px-3 py-2 bg-gray-800 text-white border border-orange-500 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required
                >
            </div>
            <button
                type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
            >
                Send OTP
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400">
            Remember your password?
            <a href="{% url 'Login' %}" class="text-orange-500 hover:text-orange-400">
                Log in
            </a>
        </p>
    </div>
</div>
{% endblock %}
