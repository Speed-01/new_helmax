<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Request - HELMAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-6">Return Request</h1>
        
        <div class="bg-[#111111] rounded-lg p-6 max-w-2xl mx-auto">
            <div class="space-y-6">
                <!-- Return Request Details -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Return Reason</label>
                        <textarea 
                            class="mt-1 w-full bg-[#2A2A2A] rounded-md px-3 py-2 min-h-[100px]" 
                            readonly
                        >Product damaged during delivery</textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Admin Response</label>
                        <textarea 
                            class="mt-1 w-full bg-[#2A2A2A] rounded-md px-3 py-2 min-h-[100px]"
                            placeholder="Enter your response..."
                        ></textarea>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end space-x-3">
                    <button class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Reject
                    </button>
                    <button class="px-6 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">
                        Approve
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle return request actions
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.textContent.trim().toLowerCase();
                const response = document.querySelector('textarea:last-child').value;
                
                // Add your return request handling logic here
                console.log('Action:', action);
                console.log('Response:', response);
            });
        });
    </script>
</body>
</html>
