<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Helmax</title>
    <!-- Tailwind CSS -->
    <link href="/static/css/output.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        rel="stylesheet"
    >
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        :root {
            --color-bg-primary: #0f0f13;
            --color-bg-secondary: #1a1a23;
            --color-accent: #7e22ce;
            --color-accent-hover: #9333ea;
            --color-text-primary: #f3f4f6;
            --color-text-secondary: #9ca3af;
            --color-border: #2d2d3a;
            --color-input-bg: #16161e;
        }
        
        body {
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #13131b 100%);
            color: var(--color-text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(126, 34, 206, 0.03), transparent 70%);
            z-index: -1;
        }
        
        .login-container {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                        0 5px 15px rgba(126, 34, 206, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.07) inset,
                        0 5px 20px rgba(126, 34, 206, 0.15);
            transform: translateY(-2px);
        }
        
        .input-field {
            background-color: var(--color-input-bg);
            border: 2px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: 8px;
            transition: all 0.2s ease;
            height: 48px;
        }
        
        .input-field:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.2);
            outline: none;
        }
        
        .login-btn {
            background-color: var(--color-accent);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
            height: 48px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: all 0.6s ease;
        }
        
        .login-btn:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(126, 34, 206, 0.3);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .icon-wrapper {
            color: var(--color-text-secondary);
        }
        
        .password-toggle {
            color: var(--color-text-secondary);
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--color-text-primary);
        }
        
        .logo-text {
            background: linear-gradient(to right, #a855f7, #d8b4fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            font-weight: 800;
        }
        
        .admin-badge {
            background: linear-gradient(to right, #7e22ce, #9333ea);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-block;
            margin-bottom: 8px;
            box-shadow: 0 2px 6px rgba(126, 34, 206, 0.3);
        }
        
        footer {
            color: var(--color-text-secondary);
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <div class="w-full text-center mb-6">
        <!-- Logo placeholder -->
        <div class="h-16 flex justify-center items-center">
            <h1 class="text-3xl logo-text">HELMAX</h1>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container p-10">
        <div class="text-center mb-8">
            <span class="admin-badge">ADMIN PORTAL</span>
            <h2 class="text-2xl font-bold">Welcome Back</h2>
            <p class="text-sm text-gray-400 mt-2">Please enter your credentials to continue</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-6 relative">
                <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none icon-wrapper">
                        <i class="fas fa-user"></i>
                    </div>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        class="input-field w-full p-3 pl-10"
                    >
                </div>
            </div>
            <div class="mb-8 relative">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        class="input-field w-full p-3 pl-10"
                    >
                    <button 
                        type="button" 
                        class="absolute inset-y-0 right-3 flex items-center password-toggle"
                        onclick="togglePasswordVisibility()"
                    >
                        <i id="password-toggle-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-purple-600 focus:ring-purple-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="text-purple-400 hover:text-purple-300">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="login-btn w-full py-3 flex justify-center items-center">
                <span>Sign In</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        
        <!-- Combined Error Message Display -->
        <div class="mt-4 text-center text-red-400">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-sm">
        &copy; {% now "Y" %} Helmax. All Rights Reserved.
    </footer>

    <!-- Font Awesome JS -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js">
    </script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show the password
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password'; // Mask the password
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
