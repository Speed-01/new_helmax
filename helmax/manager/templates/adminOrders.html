{% extends 'base01.html' %}

{% block content %}

<div class="min-h-screen bg-black py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header with improved spacing and typography -->
        <div class="mb-10">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-yellow-400 to-orange-600 bg-clip-text text-transparent">
                Order Management
            </h1>
            <p class="mt-2 text-sm text-gray-400">Manage and track all customer orders</p>
        </div>

        <!-- Search and Filter Section with improved styling -->
        <div class="mb-8">
            <div class="max-w-lg">
                <div class="relative">
                    <input type="text" 
                           id="searchInput"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-[#111111] border border-[#222222] text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200"
                           placeholder="Search by username...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table with improved styling -->
        <div class="bg-[#0A0A0A] shadow-xl overflow-hidden rounded-xl border border-[#222222]">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-[#222222]">
                    <thead class="bg-[#111111]">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Order ID</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Username</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Payment Method</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Subtotal</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Discount</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Total Price</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-[#0A0A0A] divide-y divide-[#1A1A1A]">
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination with improved styling -->
        <div class="mt-6 flex justify-between items-center text-gray-300">
            <div class="text-sm">
                Showing page <span id="currentPage" class="font-medium text-yellow-500">1</span> of <span id="totalPages" class="font-medium">1</span>
            </div>
            <div class="flex space-x-3">
                <button id="prevPage" class="px-5 py-2.5 bg-[#111111] border border-[#222222] rounded-lg text-sm font-medium text-gray-200 hover:bg-[#1A1A1A] focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
                <button id="nextPage" class="px-5 py-2.5 bg-[#111111] border border-[#222222] rounded-lg text-sm font-medium text-gray-200 hover:bg-[#1A1A1A] focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for handling dynamic content -->
<script>
let currentPage = 1;
let totalPages = 1;

function fetchOrders(page = 1, search = '') {
    currentPage = page;
    fetch(`/manager/admin_orders/api/?page=${page}&search=${encodeURIComponent(search)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.orders && Array.isArray(data.orders)) {
                totalPages = data.total_pages;
                updateTable(data.orders);
                updatePagination();
            } else {
                console.error('Invalid data format received:', data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('ordersTableBody').innerHTML = '<tr><td colspan="9" class="px-6 py-8 text-center text-red-400">Error loading orders. Please try again.</td></tr>';
        });
}

function updateTable(orders) {
    const tbody = document.getElementById('ordersTableBody');
    tbody.innerHTML = '';
    
    orders.forEach(order => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-[#111111] cursor-pointer transition-colors duration-200';
        tr.innerHTML = `
            <td class="px-6 py-5 whitespace-nowrap text-sm font-medium text-gray-200">#${order.id}</td>
            <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-300">${order.username}</td>
            <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-300">${order.payment_method.replace('_', ' ').charAt(0).toUpperCase() + order.payment_method.slice(1).toLowerCase()}</td>
            <td class="px-6 py-5 whitespace-nowrap">
                <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full 
                    ${getStatusColor(order.status)}">
                    ${order.status.charAt(0).toUpperCase() + order.status.slice(1).toLowerCase()}
                </span>
            </td>
            <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-300">$${order.subtotal.toFixed(2)}</td>
            <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-300">$${order.total_discount.toFixed(2)}</td>
            <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-300">$${order.total_price.toFixed(2)}</td>
            <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-300">${order.created_at}</td>
            <td class="px-6 py-5 whitespace-nowrap text-sm font-medium">
                <a href="/manager/order-detail/${order.id}/" 
                   class="text-yellow-500 hover:text-yellow-400 transition-colors duration-150">
                    View Details
                </a>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function getStatusColor(status) {
    // Normalize status to uppercase for consistent comparison
    const normalizedStatus = status.toUpperCase();
    const colors = {
        'PENDING': 'bg-[#1A1500] text-yellow-400',
        'PROCESSING': 'bg-[#1A1500] text-yellow-400',
        'SHIPPED': 'bg-[#001A29] text-blue-400',
        'DELIVERED': 'bg-[#001A00] text-green-400',
        'CANCELLED': 'bg-[#1A0000] text-red-400',
        'RETURNED': 'bg-[#1A1A1A] text-gray-400'
    };
    return colors[normalizedStatus] || 'bg-[#1A1A1A] text-gray-400';
}

function updatePagination() {
    document.getElementById('currentPage').textContent = currentPage;
    document.getElementById('totalPages').textContent = totalPages;
    document.getElementById('prevPage').disabled = currentPage === 1;
    document.getElementById('nextPage').disabled = currentPage === totalPages;
}

// Event Listeners
document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        fetchOrders(currentPage, document.getElementById('searchInput').value);
    }
});

document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages) {
        currentPage++;
        fetchOrders(currentPage, document.getElementById('searchInput').value);
    }
});

document.getElementById('searchInput').addEventListener('input', debounce((e) => {
    currentPage = 1;
    fetchOrders(1, e.target.value);
}, 300));

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Initial load
fetchOrders();
</script>

{% endblock %}
